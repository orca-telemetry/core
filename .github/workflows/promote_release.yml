name: Promote Release

on:
  push:
    branches: ["main"]

jobs:
  promote-to-stable:
    name: Promote RC to Stable Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if merge commit from release branch
        id: check_merge
        run: |
          # Check if this is a merge commit (has 2 parents)
          PARENT_COUNT=$(git rev-list --parents -n 1 HEAD | wc -w)
          PARENT_COUNT=$((PARENT_COUNT - 1))
          
          if [ $PARENT_COUNT -ne 2 ]; then
            echo "is_release_merge=false" >> $GITHUB_OUTPUT
            echo "Not a merge commit, skipping promotion"
            exit 0
          fi
          
          # Get the merge commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # Check if this is a merge from a release branch
          if echo "$COMMIT_MSG" | grep -qE "Merge.*release/"; then
            echo "is_release_merge=true" >> $GITHUB_OUTPUT
            echo "This is a merge from a release branch"
          else
            echo "is_release_merge=false" >> $GITHUB_OUTPUT
            echo "This is a merge but not from a release branch, skipping promotion"
          fi

      - name: Find latest prerelease and extract version
        if: steps.check_merge.outputs.is_release_merge == 'true'
        id: find_version
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            // Find latest prerelease
            const latestRC = releases.data.find(r => r.prerelease && r.tag_name.includes('-rc.'));
            
            if (!latestRC) {
              console.log('No RC release found to promote');
              core.setFailed('No RC release found to promote');
              return;
            }
            
            console.log(`Found RC release: ${latestRC.tag_name}`);
            
            // Extract stable version
            const stableTag = latestRC.tag_name.replace(/-rc\..*$/, '');
            console.log(`Will create stable release: ${stableTag}`);
            
            core.setOutput('rc_tag', latestRC.tag_name);
            core.setOutput('stable_tag', stableTag);
            core.setOutput('rc_release_id', latestRC.id);

      - name: Set up Go
        if: steps.check_merge.outputs.is_release_merge == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Create stable tag
        if: steps.check_merge.outputs.is_release_merge == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a ${{ steps.find_version.outputs.stable_tag }} -m "Release ${{ steps.find_version.outputs.stable_tag }}"
          git push origin ${{ steps.find_version.outputs.stable_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.check_merge.outputs.is_release_merge == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check_merge.outputs.is_release_merge == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.check_merge.outputs.is_release_merge == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser for stable release
        if: steps.check_merge.outputs.is_release_merge == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete RC release
        if: steps.check_merge.outputs.is_release_merge == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const rcReleaseId = '${{ steps.find_version.outputs.rc_release_id }}';
            const rcTag = '${{ steps.find_version.outputs.rc_tag }}';
            
            console.log(`Deleting RC release: ${rcTag}`);
            
            // Delete the release
            await github.rest.repos.deleteRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: rcReleaseId
            });
            
            // Delete the RC tag
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `tags/${rcTag}`
            });
            
            console.log(`Successfully deleted RC release and tag`);

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.find_version.outputs.stable_tag }}
          prerelease: false
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

