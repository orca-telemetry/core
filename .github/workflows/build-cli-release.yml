name: Release Package 

on:
  push:
    branches: ["main"]

jobs:
  check-release-merge:
    name: Check if release branch merged
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if this is a release branch merge
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if echo "$COMMIT_MSG" | grep -qE "Merge.*release/v[0-9]+\.[0-9]+\.[0-9]+"; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            VERSION=$(echo "$COMMIT_MSG" | grep -oE "release/v[0-9]+\.[0-9]+\.[0-9]+" | sed 's|release/v||')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Release branch merge detected: v$VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "⏭️  Not a release branch merge, skipping release"
          fi

  release:
    name: Build and Release CLI & Docker
    needs: check-release-merge
    if: needs.check-release-merge.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        run: |
          VERSION="${{ needs.check-release-merge.outputs.version }}"
          TAG_NAME="v${VERSION}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Create and push tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a ${{ env.TAG_NAME }} -m "Release ${{ env.TAG_NAME }}"
          git push origin ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
